name: Build

on:
  push:
    branches: [ 'main' ]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19.x

      - name: Build Image
        env:
        run: |
          docker build .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image
        env:
          GIT_SHA: ${{ github.sha }}
        run: |
          docker build -t chaosord/stakefish:${{ github.sha }} .
          docker push chaosord/stakefish:${{ github.sha }}

      
